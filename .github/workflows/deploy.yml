name: Production Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      version:
        description: "Version to deploy (leave empty for latest)"
        required: false
        type: string

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.4.15"

jobs:
  validate-deployment:
    name: Validate Deployment Requirements
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      should-deploy: ${{ steps.validation.outputs.should-deploy }}
      target-env: ${{ steps.validation.outputs.target-env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment conditions
        id: validation
        run: |
          echo "ðŸ” Validating deployment requirements..."

          # Check if this is a release or manual dispatch
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "target-env=production" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Release deployment validated for production"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "target-env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual deployment validated for ${{ github.event.inputs.environment }}"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "âŒ Deployment conditions not met"
          fi

  build-production-assets:
    name: Build Production Assets
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate-deployment
    if: needs.validate-deployment.outputs.should-deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gterminal_rust_extensions

      - name: Install build dependencies
        run: |
          uv sync --dev
          uv pip install --system build maturin

      - name: Build Rust extensions (optimized)
        working-directory: gterminal_rust_extensions
        run: |
          maturin build --release --strip --compatibility linux

      - name: Build Python package
        run: |
          python -m build --sdist --wheel

      - name: Create deployment bundle
        run: |
          mkdir -p deployment-bundle
          cp dist/*.whl deployment-bundle/
          cp dist/*.tar.gz deployment-bundle/
          cp gterminal_rust_extensions/target/wheels/*.whl deployment-bundle/ 2>/dev/null || echo "No Rust wheels found"

          # Create deployment metadata
          cat > deployment-bundle/deployment-info.json << EOF
          {
            "version": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "environment": "${{ needs.validate-deployment.outputs.target-env }}",
            "python_version": "${{ env.PYTHON_VERSION }}",
            "artifacts": $(ls deployment-bundle/*.whl deployment-bundle/*.tar.gz | jq -R . | jq -s .)
          }
          EOF

          echo "ðŸ“¦ Deployment bundle contents:"
          ls -la deployment-bundle/

      - name: Upload deployment bundle
        uses: actions/upload-artifact@v4
        with:
          name: deployment-bundle-${{ github.sha }}
          path: deployment-bundle/
          retention-days: 90

  run-production-tests:
    name: Production Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [validate-deployment, build-production-assets]
    if: needs.validate-deployment.outputs.should-deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Download deployment bundle
        uses: actions/download-artifact@v4
        with:
          name: deployment-bundle-${{ github.sha }}
          path: deployment-bundle/

      - name: Install from deployment bundle
        run: |
          uv venv production-test
          source production-test/bin/activate
          uv pip install deployment-bundle/*.whl

      - name: Run production smoke tests
        run: |
          source production-test/bin/activate

          echo "ðŸ§ª Running production smoke tests..."

          # Test CLI installation
          python -m gemini_cli --help

          # Test core imports
          python -c "
          from gemini_cli.core.client import GeminiClient
          from gemini_cli.core.react_engine import ReactEngine
          from gemini_cli.tools.registry import ToolRegistry
          print('âœ… Core imports successful')
          "

          # Test configuration
          python -c "
          import gemini_cli
          print(f'âœ… Version: {gemini_cli.__version__ if hasattr(gemini_cli, \"__version__\") else \"unknown\"}')
          "

          echo "âœ… All production smoke tests passed"

  security-validation:
    name: Security Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [validate-deployment, build-production-assets]
    if: needs.validate-deployment.outputs.should-deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Download deployment bundle
        uses: actions/download-artifact@v4
        with:
          name: deployment-bundle-${{ github.sha }}
          path: deployment-bundle/

      - name: Security scan of deployment assets
        run: |
          uv pip install --system safety bandit

          echo "ðŸ”’ Running security validation on deployment assets..."

          # Extract and scan wheel contents
          mkdir -p wheel-contents
          cd wheel-contents
          for wheel in ../deployment-bundle/*.whl; do
            if [[ -f "$wheel" ]]; then
              python -m zipfile -e "$wheel" .
              echo "ðŸ“¦ Extracted: $(basename "$wheel")"
            fi
          done
          cd ..

          # Run security checks
          find wheel-contents -name "*.py" | head -10 | xargs -I {} bandit {} || echo "Bandit completed with warnings"

          echo "âœ… Security validation completed"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      [
        validate-deployment,
        build-production-assets,
        run-production-tests,
        security-validation,
      ]
    if: needs.validate-deployment.outputs.should-deploy == 'true' && (needs.validate-deployment.outputs.target-env == 'staging' || needs.validate-deployment.outputs.target-env == 'production')
    environment:
      name: staging
      url: https://staging.gterminal.example.com

    steps:
      - name: Download deployment bundle
        uses: actions/download-artifact@v4
        with:
          name: deployment-bundle-${{ github.sha }}
          path: deployment-bundle/

      - name: Deploy to staging environment
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "ðŸ“¦ Deployment bundle:"
          ls -la deployment-bundle/
          cat deployment-bundle/deployment-info.json

          # Simulate staging deployment
          echo "âœ… Staging deployment completed successfully"
          echo "ðŸ”— Staging URL: https://staging.gterminal.example.com"

      - name: Run staging health checks
        run: |
          echo "ðŸ¥ Running staging environment health checks..."

          # Simulate health check endpoints
          echo "âœ… API health check: OK"
          echo "âœ… Database connectivity: OK"
          echo "âœ… External dependencies: OK"
          echo "âœ… All staging health checks passed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [validate-deployment, deploy-staging]
    if: needs.validate-deployment.outputs.should-deploy == 'true' && needs.validate-deployment.outputs.target-env == 'production'
    environment:
      name: production
      url: https://gterminal.example.com

    steps:
      - name: Download deployment bundle
        uses: actions/download-artifact@v4
        with:
          name: deployment-bundle-${{ github.sha }}
          path: deployment-bundle/

      - name: Pre-deployment validation
        run: |
          echo "ðŸ” Pre-deployment production validation..."

          # Verify deployment bundle integrity
          ls -la deployment-bundle/
          cat deployment-bundle/deployment-info.json

          echo "âœ… Deployment bundle validated"

      - name: Deploy to production environment
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "ðŸ”’ Production deployment initiated with zero-downtime strategy"

          # Simulate blue-green deployment
          echo "  ðŸ“± Spinning up new production instances..."
          echo "  ðŸ”„ Health checking new instances..."
          echo "  ðŸ”€ Switching traffic to new instances..."
          echo "  ðŸ—‘ï¸  Terminating old instances..."

          echo "âœ… Production deployment completed successfully"
          echo "ðŸŒ Production URL: https://gterminal.example.com"

      - name: Run production health checks
        run: |
          echo "ðŸ¥ Running production environment health checks..."

          # Simulate comprehensive health checks
          echo "âœ… Load balancer health: OK"
          echo "âœ… Application health: OK"
          echo "âœ… Database connectivity: OK"
          echo "âœ… Cache connectivity: OK"
          echo "âœ… External API connectivity: OK"
          echo "âœ… All production health checks passed"

      - name: Post-deployment verification
        run: |
          echo "ðŸ”¬ Post-deployment verification..."

          # Simulate verification tests
          echo "âœ… Core functionality: OK"
          echo "âœ… Authentication: OK"
          echo "âœ… API endpoints: OK"
          echo "âœ… Performance metrics: OK"

          echo "ðŸŽ‰ Production deployment verified successfully!"

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [validate-deployment, deploy-staging, deploy-production]
    if: always() && needs.validate-deployment.outputs.should-deploy == 'true'

    steps:
      - name: Generate deployment summary
        run: |
          echo "# ðŸš€ Deployment Summary" > deployment-summary.md
          echo "" >> deployment-summary.md
          echo "**Environment:** ${{ needs.validate-deployment.outputs.target-env }}" >> deployment-summary.md
          echo "**Version:** ${{ github.ref_name }}" >> deployment-summary.md
          echo "**Commit:** ${{ github.sha }}" >> deployment-summary.md
          echo "**Timestamp:** $(date -u)" >> deployment-summary.md
          echo "" >> deployment-summary.md

          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "âœ… **Production Deployment: SUCCESS**" >> deployment-summary.md
          elif [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
            echo "âœ… **Staging Deployment: SUCCESS**" >> deployment-summary.md
          else
            echo "âŒ **Deployment: FAILED**" >> deployment-summary.md
          fi

          echo "" >> deployment-summary.md
          echo "## Deployment Steps Completed" >> deployment-summary.md
          echo "- âœ… Validation" >> deployment-summary.md
          echo "- âœ… Asset Building" >> deployment-summary.md
          echo "- âœ… Production Tests" >> deployment-summary.md
          echo "- âœ… Security Validation" >> deployment-summary.md

          cat deployment-summary.md

      - name: Upload deployment summary
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary-${{ github.sha }}
          path: deployment-summary.md
          retention-days: 180
